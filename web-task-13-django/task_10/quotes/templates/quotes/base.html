<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>Django_task_10</title>
</head>
<body>
<div class="container">
    <div class="row header-box pt-3">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4">

            <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
                {% if user.is_authenticated %}
                <h4>Welcome <b>{{ user.username }}!</b></h4>

                <a href="/add_quote" class="btn btn-success">Add Quote</a>
                <a href="/add_author" class="btn btn-success">Add Author</a>
                <a href="/add_tag" class="btn btn-success">Add Tag</a>

                <a href="{% url 'users:logout' %}" class="btn btn-warning">Logout</a>

                {% else %}

                <a href="{% url 'users:signup' %}" class="btn btn-warning">SignUp</a>
                <a href="{% url 'users:login' %}" class="btn btn-warning">Login</a>

                {% endif %}
            </nav>

        </div>
    </div>


    {% block content %} {% endblock %}

</div>
</body>
</html>
